<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> JS Drum Kit </title>
    
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Drum Set</h1>
    <div class="container">
        <div data-key="65" class="key">
            <kbd class="title">A</kbd>
            <span class="sound">Boom</span>      
        </div>
        <div data-key="83" class="key">
            <kbd class="title">S</kbd>
            <span class="sound">Clap</span>      
        </div>
        <div data-key="68" class="key">
            <kbd class="title">D</kbd>
            <span class="sound">HiHat</span>     
        </div>
        <div data-key="70" class="key">
            <kbd class="title">F</kbd>
            <span class="sound">Kick</span>      
        </div>
        <div data-key="71" class="key">
            <kbd class="title">G</kbd>
            <span class="sound">OpenHat</span>   
        </div>
        <div data-key="72" class="key">
            <kbd class="title">H</kbd>
            <span class="sound">Ride</span>      
        </div>
        <div data-key="74" class="key">
            <kbd class="title">J</kbd>
            <span class="sound">Snare</span>     
        </div>
        <div data-key="75" class="key">
            <kbd class="title">K</kbd>
            <span class="sound">Tink</span>      
        </div>
        <div data-key="76" class="key">
            <kbd class="title">L</kbd>
            <span class="sound">Tom</span>       
        </div>
    </div>
    
    
    
    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
    
    
    <script src="drums.js"></script>
    
</body>
</html>
